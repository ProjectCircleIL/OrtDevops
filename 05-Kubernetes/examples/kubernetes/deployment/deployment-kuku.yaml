apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-kuku
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
      app: kuku
  template:
    metadata:
      labels:
        tier: frontend
        app: kuku
    spec:
      containers:
      - name: my-cool-nginx
        image: omrisiri/nginx-hello:1.0
        resources:
          requests:
            cpu: 0.1
            memory: 100Mi
        ports:
        - containerPort: 80
          protocol: TCP
          name: http
